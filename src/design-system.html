<style>

     デザインシステム - CSS変数定義

  */

  :root {
    /* ===================================
       ブランドカラー
       =================================== */
    --brand-primary: #4a90a4;
    --brand-primary-dark: #3d7a8c;
    --brand-secondary: #7c9a6e;
    --brand-secondary-dark: #6a8560;

    --brand-accent-dark: #d14a3f;
    --brand-purple: #8b7ec8;
    --brand-purple-dark: #7a6db5;

    /* ===================================
       ステータスカラー
       =================================== */
    --status-success: #28a745;
    --status-success-light: #d4edda;
    --status-warning: #ffc107;
    --status-warning-light: #fff3cd;
    --status-error: #dc3545;
    --status-error-light: #f8d7da;
    --status-info: #17a2b8;
    --status-info-light: #d1ecf1;

       =================================== */
    --gray-50: #f8fafc;
    --gray-100: #f1f5f9;

    --gray-600: #475569;
    --gray-700: #334155;
    --gray-800: #1e293b;
    --gray-900: #0f172a;

    --gradient-primary: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-primary-dark) 100%);
