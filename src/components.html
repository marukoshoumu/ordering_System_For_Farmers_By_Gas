<style>
  /* ===============================================
     コンポーネントスタイル
     ===============================================

     このファイルには、再利用可能なUIコンポーネントの
     スタイル定義を記載します。

     作成日: 2025-12-31
  */

  /* ===================================
     統一ヘッダーコンポーネント
     =================================== */
  .page-hero-header {
    background: var(--brand-primary) !important;
    color: white !important;
    border-radius: var(--radius-md) var(--radius-md) 0 0 !important;
    padding: 16px 20px !important;
    position: relative !important;
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    min-height: 64px !important;
  }

  .page-hero-header h1,
  .page-hero-header h2,
  .page-hero-header h3 {
    margin: 0 !important;
    color: white !important;
    font-size: 1.25rem !important;
    font-weight: 600 !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
  }

  /* ===================================
     統一カードコンポーネント
     =================================== */

  .card-unified {
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    padding: var(--space-4);
    box-shadow: var(--shadow);
    transition: all var(--transition-base) var(--ease-out);
  }

  .card-unified:hover {
    box-shadow: var(--shadow-md);
    transform: translateY(-2px);
  }

  .card-unified-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding-bottom: var(--space-3);
    margin-bottom: var(--space-3);
    border-bottom: 1px solid var(--gray-200);
  }

  .card-unified-body {
    /* 柔軟なコンテンツエリア */
  }

  /* カードステータスバリエーション */
  .card-unified.status-pending {
    border-left: 4px solid var(--status-warning);
  }

  .card-unified.status-success {
    border-left: 4px solid var(--status-success);
  }

  .card-unified.status-error {
    border-left: 4px solid var(--status-error);
  }

  .card-unified.status-info {
    border-left: 4px solid var(--status-info);
  }

  /* ===================================
     ローディングコンポーネント
     =================================== */

  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(4px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
    transition: opacity 0.3s ease, visibility 0.3s ease;
  }

  .loading-overlay.show {
    opacity: 1;
    visibility: visible;
    pointer-events: auto;
  }

  .loading-spinner {
    background: linear-gradient(145deg, #ffffff, #f8fafc);
    padding: var(--space-8, 2rem);
    border-radius: var(--radius-lg, 16px);
    text-align: center;
    box-shadow:
      0 25px 50px -12px rgba(0, 0, 0, 0.25),
      0 0 0 1px rgba(255, 255, 255, 0.1);
    animation: loadingPulse 2s ease-in-out infinite;
    min-width: 180px;
  }

  @keyframes loadingPulse {

    0%,
    100% {
      transform: scale(1);
    }

    50% {
      transform: scale(1.02);
    }
  }

  .spinner {
    width: 56px;
    height: 56px;
    border: 4px solid #e5e7eb;
    border-top: 4px solid var(--brand-primary, #4a90a4);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto var(--space-4, 1rem);
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  .loading-text {
    color: var(--text-primary, #374151);
    font-weight: 600;
    font-size: 0.95rem;
    letter-spacing: 0.025em;
  }

  /* インラインスピナー（小さい検索中表示用） */
  .inline-spinner {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 12px 16px;
    color: var(--text-secondary, #6b7280);
  }

  .inline-spinner .mini-spinner {
    width: 20px;
    height: 20px;
    border: 2px solid #e5e7eb;
    border-top-color: var(--brand-primary, #4a90a4);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  /* ボタン内スピナー */
  .btn-spinner {
    display: inline-block;
    width: 14px;
    height: 14px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top-color: currentColor;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    vertical-align: middle;
    margin-right: 4px;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* ===================================
     トーストコンポーネント
     =================================== */

  .toast-container {
    position: fixed;
    top: var(--space-5);
    right: var(--space-5);
    z-index: 10000;
    display: flex;
    flex-direction: column;
    gap: var(--space-2);
    max-width: 400px;
  }

  .toast {
    display: flex;
    align-items: center;
    gap: var(--space-3);
    padding: var(--space-3) var(--space-4);
    border-radius: var(--radius);
    box-shadow: var(--shadow-lg);
    background: var(--bg-card);
    border-left: 4px solid;
    opacity: 0;
    transform: translateX(400px);
    transition: all var(--transition-slow) var(--ease-out);
  }

  .toast.show {
    opacity: 1;
    transform: translateX(0);
  }

  .toast-icon {
    font-size: 1.25rem;
    flex-shrink: 0;
  }

  .toast-message {
    font-size: 0.875rem;
    color: var(--text-primary);
    line-height: 1.4;
  }

  .toast-success {
    border-left-color: var(--status-success);
    background: var(--status-success-light);
  }

  .toast-error {
    border-left-color: var(--status-error);
    background: var(--status-error-light);
  }

  .toast-warning {
    border-left-color: var(--status-warning);
    background: var(--status-warning-light);
  }

  .toast-info {
    border-left-color: #17a2b8;
    background: #d1ecf1;
  }

  /* レスポンシブ対応 */
  @media (max-width: 576px) {
    .toast-container {
      top: var(--space-3);
      right: var(--space-3);
      left: var(--space-3);
      max-width: none;
    }

    .toast {
      transform: translateY(-100px);
    }

    .toast.show {
      transform: translateY(0);
    }
  }

  /* ===================================
     統一ボタンコンポーネント
     =================================== */

  .btn-unified {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-3) var(--space-6);
    border-radius: var(--radius);
    font-size: 0.9rem;
    font-weight: 500;
    border: none;
    cursor: pointer;
    transition: all var(--transition-fast) var(--ease-out);
    text-decoration: none;
    white-space: nowrap;
  }

  .btn-unified-primary {
    background: var(--brand-primary);
    color: white;
    border: 1px solid var(--brand-primary);
  }

  .btn-unified-primary:hover {
    background: var(--brand-primary-dark);
    border-color: var(--brand-primary-dark);
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  .btn-unified-primary:active {
    transform: translateY(0);
    box-shadow: var(--shadow);
  }

  .btn-unified-secondary {
    background: var(--brand-secondary);
    color: white;
    border: 1px solid var(--brand-secondary);
  }

  .btn-unified-secondary:hover {
    background: var(--brand-secondary-dark);
    border-color: var(--brand-secondary-dark);
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  .btn-unified-secondary:active {
    transform: translateY(0);
    box-shadow: var(--shadow);
  }

  .btn-unified-outline {
    background: white;
    color: var(--brand-primary);
    border: 2px solid var(--brand-primary);
  }

  .btn-unified-outline:hover {
    background: var(--brand-primary);
    color: white;
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  .btn-unified-outline:active {
    transform: translateY(0);
    box-shadow: var(--shadow);
  }

  /* ボタンサイズバリエーション */
  .btn-unified-sm {
    padding: var(--space-2) var(--space-4);
    font-size: 0.8rem;
  }

  .btn-unified-lg {
    padding: var(--space-4) var(--space-8);
    font-size: 1rem;
  }

  /* 無効状態 */
  .btn-unified:disabled,
  .btn-unified-primary:disabled,
  .btn-unified-secondary:disabled,
  .btn-unified-outline:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none !important;
  }

  /* ===================================
     統一テーブルコンポーネント
     =================================== */

  .table-unified {
    width: 100%;
    background: var(--bg-card);
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: var(--shadow);
    border-collapse: collapse;
  }

  .table-unified thead {
    background: var(--gradient-purple);
  }

  .table-unified th {
    color: white;
    font-weight: 600;
    padding: var(--space-3) var(--space-4);
    text-align: left;
    font-size: 0.875rem;
  }

  .table-unified tbody tr {
    border-bottom: 1px solid var(--border-color);
    transition: background 0.2s ease;
  }

  .table-unified tbody tr:last-child {
    border-bottom: none;
  }

  .table-unified tbody tr:hover {
    background: var(--bg-hover);
  }

  .table-unified td {
    padding: var(--space-3) var(--space-4);
    color: var(--text-primary);
    font-size: 0.875rem;
  }

  .table-unified-striped tbody tr:nth-child(even) {
    background: var(--bg-body);
  }

  /* テーブル内のステータスバッジ */
  .table-badge {
    display: inline-block;
    padding: var(--space-1) var(--space-2);
    border-radius: var(--radius-full);
    font-size: 0.75rem;
    font-weight: 500;
  }

  .table-badge-success {
    background: var(--status-success-light);
    color: #155724;
  }

  .table-badge-warning {
    background: var(--status-warning-light);
    color: #856404;
  }

  .table-badge-error {
    background: var(--status-error-light);
    color: #721c24;
  }

  .table-badge-info {
    background: #d1ecf1;
    color: #0c5460;
  }

  /* ===================================
     統一フォームコンポーネント
     =================================== */

  .form-group-unified {
    margin-bottom: var(--space-4);
  }

  .form-label-unified {
    display: block;
    font-weight: 600;
    color: var(--text-secondary);
    margin-bottom: var(--space-2);
    font-size: 0.875rem;
  }

  .form-control-unified {
    width: 100%;
    padding: var(--space-3);
    border: 1px solid var(--border-color);
    border-radius: var(--radius);
    font-size: 0.875rem;
    color: var(--text-primary);
    background: var(--bg-card);
    transition: all var(--transition-fast) var(--ease-out);
    box-sizing: border-box;
  }

  .form-control-unified:focus {
    outline: none;
    border-color: var(--brand-primary);
    box-shadow: 0 0 0 3px var(--bg-hover);
  }

  .form-control-unified:disabled {
    background: var(--bg-disabled);
    color: var(--text-tertiary);
    cursor: not-allowed;
  }

  /* フォーム入力サイズバリエーション */
  .form-control-sm {
    padding: var(--space-2);
    font-size: 0.8rem;
  }

  .form-control-lg {
    padding: var(--space-4);
    font-size: 1rem;
  }

  /* テキストエリア */
  .form-textarea-unified {
    width: 100%;
    padding: var(--space-3);
    border: 1px solid var(--border-color);
    border-radius: var(--radius);
    font-size: 0.875rem;
    color: var(--text-primary);
    background: var(--bg-card);
    transition: all var(--transition-fast) var(--ease-out);
    box-sizing: border-box;
    resize: vertical;
    min-height: 100px;
  }

  .form-textarea-unified:focus {
    outline: none;
    border-color: var(--brand-primary);
    box-shadow: 0 0 0 3px var(--bg-hover);
  }

  /* セレクトボックス */
  .form-select-unified {
    width: 100%;
    padding: var(--space-3);
    border: 1px solid var(--border-color);
    border-radius: var(--radius);
    font-size: 0.875rem;
    color: var(--text-primary);
    background: var(--bg-card);
    transition: all var(--transition-fast) var(--ease-out);
    box-sizing: border-box;
    cursor: pointer;
  }

  .form-select-unified:focus {
    outline: none;
    border-color: var(--brand-primary);
    box-shadow: 0 0 0 3px var(--bg-hover);
  }

  /* チェックボックス＆ラジオボタン */
  .form-check-unified {
    display: flex;
    align-items: center;
    gap: var(--space-2);
    margin-bottom: var(--space-2);
  }

  .form-check-input-unified {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }

  .form-check-label-unified {
    font-size: 0.875rem;
    color: var(--text-primary);
    cursor: pointer;
  }

  /* フォームバリデーション */
  .form-control-unified.is-invalid {
    border-color: var(--status-error);
  }

  .form-control-unified.is-valid {
    border-color: var(--status-success);
  }

  .form-feedback-unified {
    font-size: 0.75rem;
    margin-top: var(--space-1);
  }

  .form-feedback-invalid {
    color: var(--status-error);
  }

  .form-feedback-valid {
    color: var(--status-success);
  }

  /* ===================================
     Bootstrap標準フォームクラスのカスタマイズ
     （既存コードとの互換性維持）
     =================================== */

  .form-label {
    display: block;
    font-weight: 600;
    color: var(--text-secondary);
    margin-bottom: var(--space-2);
    font-size: 0.875rem;
  }

  .form-control,
  .form-select {
    width: 100%;
    padding: var(--space-3);
    border: 1px solid var(--border-color);
    border-radius: var(--radius);
    font-size: 0.875rem;
    color: var(--text-primary);
    background: var(--bg-card);
    transition: all 0.2s ease;
    box-sizing: border-box;
  }

  .form-control:focus,
  .form-select:focus {
    outline: none;
    border-color: var(--brand-primary);
    box-shadow: 0 0 0 3px var(--bg-hover);
  }

  .form-control:disabled,
  .form-select:disabled {
    background: var(--bg-disabled);
    color: var(--text-tertiary);
    cursor: not-allowed;
  }

  .form-select {
    cursor: pointer;
  }

  /* ===================================
     Bootstrap標準ボタンクラスのカスタマイズ
     （既存コードとの互換性維持）
     =================================== */

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-3) var(--space-5);
    border-radius: var(--radius);
    font-size: 0.875rem;
    font-weight: 500;
    border: 1px solid transparent;
    cursor: pointer;
    transition: all var(--transition-fast) var(--ease-out);
    text-decoration: none;
    white-space: nowrap;
    line-height: 1.5;
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none !important;
  }

  .btn-primary {
    background: var(--brand-primary) !important;
    color: white !important;
    border-color: var(--brand-primary) !important;
  }

  .btn-primary:hover:not(:disabled) {
    background: var(--brand-primary-dark) !important;
    border-color: var(--brand-primary-dark) !important;
    color: white !important;
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  .btn-primary:active:not(:disabled) {
    background: var(--brand-primary-dark) !important;
    border-color: var(--brand-primary-dark) !important;
    color: white !important;
    transform: translateY(0);
    box-shadow: var(--shadow);
  }

  .btn-secondary {
    background: var(--brand-secondary) !important;
    color: white !important;
    border-color: var(--brand-secondary) !important;
  }

  .btn-secondary:hover:not(:disabled) {
    background: var(--brand-secondary-dark) !important;
    border-color: var(--brand-secondary-dark) !important;
    color: white !important;
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  .btn-warning {
    background: var(--status-warning);
    color: #856404;
    border-color: var(--status-warning);
  }

  .btn-warning:hover:not(:disabled) {
    background: #e0a800;
    border-color: #e0a800;
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  .btn-outline-secondary {
    background: var(--bg-card) !important;
    color: var(--text-secondary) !important;
    border: 2px solid var(--border-color) !important;
  }

  .btn-outline-secondary:hover:not(:disabled) {
    border-color: var(--text-secondary) !important;
    background: var(--bg-hover) !important;
    color: var(--text-primary) !important;
    transform: translateY(-1px);
  }

  .btn-outline-secondary:focus:not(:disabled) {
    outline: none;
    border-color: var(--brand-primary);
    background: var(--bg-hover);
    color: var(--text-primary);
    box-shadow: 0 0 0 3px rgba(74, 144, 164, 0.15);
  }

  .btn-outline-secondary:active:not(:disabled) {
    transform: translateY(0);
    background: var(--bg-body);
  }

  /* 他のボタンのフォーカス状態も統一 */
  .btn-primary:focus:not(:disabled) {
    outline: none;
    background: var(--brand-primary) !important;
    border-color: var(--brand-primary) !important;
    color: white !important;
    box-shadow: 0 0 0 3px rgba(74, 144, 164, 0.3);
  }

  .btn-primary:focus:hover:not(:disabled) {
    background: var(--brand-primary-dark) !important;
    border-color: var(--brand-primary-dark) !important;
    color: white !important;
    box-shadow: 0 0 0 3px rgba(74, 144, 164, 0.3), var(--shadow-md);
  }

  .btn-secondary:focus:not(:disabled) {
    outline: none;
    background: var(--brand-secondary) !important;
    border-color: var(--brand-secondary) !important;
    color: white !important;
    box-shadow: 0 0 0 3px rgba(124, 154, 110, 0.3);
  }

  .btn-secondary:focus:hover:not(:disabled) {
    background: var(--brand-secondary-dark) !important;
    border-color: var(--brand-secondary-dark) !important;
    color: white !important;
    box-shadow: 0 0 0 3px rgba(124, 154, 110, 0.3), var(--shadow-md);
  }

  .btn-warning:focus:not(:disabled) {
    outline: none;
    box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.3);
  }

  .btn-warning:focus:hover:not(:disabled) {
    box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.3), var(--shadow-md);
  }

  .btn-outline-secondary:focus:hover:not(:disabled) {
    box-shadow: 0 0 0 3px rgba(74, 144, 164, 0.15);
    transform: translateY(-1px);
  }

  /* ボタンサイズ */
  .btn-sm {
    padding: var(--space-2) var(--space-3);
    font-size: 0.8rem;
  }

  .btn-lg {
    padding: var(--space-4) var(--space-6);
    font-size: 1rem;
  }

  /* ボタン余白 */
  .me-3 {
    margin-right: var(--space-3);
  }

  /* ===================================
     アニメーション強化（カード・テーブル行・リンク）
     =================================== */

  /* テーブル行のホバーエフェクト */
  table tbody tr {
    transition: background-color var(--transition-fast) var(--ease-out);
  }

  /* リンクのトランジション */
  a {
    transition: color var(--transition-fast) var(--ease-out);
  }

  /* 画像のトランジション */
  img {
    transition: transform var(--transition-base) var(--ease-out);
  }

  /* モーダル表示のアニメーション */
  .ui-dialog {
    animation: scaleIn var(--transition-slow) var(--ease-out);
  }

  /* セクションヘッダーのフェードイン */
  .section-header,
  .card-unified,
  .btn-unified-primary,
  .btn-unified-secondary {
    animation: fadeIn var(--transition-slow) var(--ease-out);
  }

  /* ===================================
     レスポンシブデザイン
     =================================== */

  /* モバイル（< 576px） */
  @media (max-width: 575px) {

    /* トーストをモバイルで上部に表示 */
    .toast-container {
      top: var(--space-3);
      right: var(--space-3);
      left: var(--space-3);
      max-width: 100%;
    }

    .toast {
      transform: translateY(-100px);
      width: 100%;
    }

    .toast.show {
      transform: translateY(0);
    }

    /* カードのパディング調整 */
    .card-unified {
      padding: var(--space-3);
    }

    /* ボタンサイズ調整 */
    .btn-unified,
    .btn {
      padding: var(--space-3) var(--space-4);
      font-size: 0.85rem;
    }

    /* テーブルレスポンシブ */
    table {
      font-size: 0.8rem;
    }

    /* コンテナの余白調整 */
    .container {
      padding-left: var(--space-3);
      padding-right: var(--space-3);
    }
  }

  /* タブレット（576px - 991px） */
  @media (min-width: 576px) and (max-width: 991px) {
    .toast-container {
      max-width: 350px;
    }
  }
