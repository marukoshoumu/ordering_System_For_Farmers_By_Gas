  <script>
    // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
    let importData = [];
    let currentRejectId = null;
    let currentDetailData = null;

    // åˆæœŸåŒ–
    document.addEventListener('DOMContentLoaded', function () {
      setupEventListeners();
      loadImportData();
    });

    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
    function setupEventListeners() {
      // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼å¤‰æ›´
      document.querySelectorAll('input[name="statusFilter"]').forEach(radio => {
        radio.addEventListener('change', renderImportList);
      });

      // å´ä¸‹ç¢ºèªãƒœã‚¿ãƒ³
      document.getElementById('confirmRejectBtn').addEventListener('click', function () {
        if (currentRejectId) {
          rejectImport(currentRejectId);
        }
      });
    }

    // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
    function loadImportData() {
      showLoading('ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ä¸­...');
      document.getElementById('emptyState').style.display = 'none';

      google.script.run
        .withSuccessHandler(function (result) {
          hideLoading();
          try {
            importData = JSON.parse(result) || [];
            updateSummary();
            renderImportList();
          } catch (e) {
            console.error('ãƒ‘ãƒ¼ã‚¹ã‚¨ãƒ©ãƒ¼:', e);
            importData = [];
            renderImportList();
          }
        })
        .withFailureHandler(function (error) {
          hideLoading();
          showErrorToast('ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼: ' + error.message);
        })
        .getAIImportList();
    }

    // ã‚µãƒãƒªãƒ¼æ›´æ–°
    function updateSummary() {
      const total = importData.length;
      const pending = importData.filter(d => d.status === 'æœªå‡¦ç†').length;
      const rejected = importData.filter(d => d.status === 'å´ä¸‹').length;
      const processed = importData.filter(d => d.status === 'å‡¦ç†æ¸ˆã¿').length;

      document.getElementById('pendingCount').textContent = pending;
      document.getElementById('rejectedCount').textContent = rejected;

      const badge = document.getElementById('pendingBadge');
      badge.textContent = 'æœªå‡¦ç†: ' + pending + 'ä»¶';
      badge.style.display = pending > 0 ? 'inline-block' : 'none';

      // å…¨ä½“é€²æ—ãƒãƒ¼æ›´æ–°
      const progress = total > 0 ? Math.round((processed / total) * 100) : 0;
      const progBar = document.getElementById('overallProgressBar');
      const progText = document.getElementById('overallProgressText');

      if (progBar) progBar.style.width = progress + '%';
      if (progText) progText.textContent = progress + '%';
    }

    // å®Œé‚åº¦ã‚¹ã‚³ã‚¢è¨ˆç®—
    function calculateCompleteness(item) {
      let score = 0;

      // 1. é¡§å®¢å (30%)
      if (item.customerName && item.customerName !== 'ä¸æ˜') score += 30;

      // 2. ç™ºé€å…ˆ (20%)

    function formatDateTime(dateStr) {

      if (isNaN(d.getTime())) return '-';
      return (d.getMonth() + 1) + 'æœˆ' + d.getDate() + 'æ—¥ ' +

        .replace(/</g, '&lt;')

        .replace(/'/g, '&#39;');
