      width: 100%;

      position: sticky;
      top: 0;

    .product-card-label { font-size: 0.7rem; color: #999; }
    .product-card-value { color: #333; font-weight: 500; }

    .product-card-buttons {
      display: flex;
      gap: 8px;

      padding-top: 12px;

    .result-count strong {
      color: var(--brand-primary, #4a90a4);

    }

    .modal-header {

    @media (max-width: 768px) {

  <!-- 削除確認モーダル -->
  <div class="modal fade" id="deleteModal" tabindex="-1">

      <div class="modal-content">
        <div class="modal-header bg-danger text-white">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let products = [];
    let categories = [];
    let productModal, categoryModal, deleteModal;

    document.addEventListener('DOMContentLoaded', function() {
      productModal = new bootstrap.Modal(document.getElementById('productModal'));
      categoryModal = new bootstrap.Modal(document.getElementById('categoryModal'));
      deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));

      loadCategories();
      loadProducts();

      document.getElementById('filterKeyword').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          searchProducts();
        }
      });
    });

    function goHome() {
      const form = document.getElementById('navForm');
      const input = document.createElement('input');
      input.type = 'hidden';
      input.name = 'main';
      input.value = 'true';
      form.appendChild(input);
      form.submit();
    }

    function loadCategories() {
      google.script.run
        .withSuccessHandler(function(data) {
          categories = JSON.parse(data);
          updateCategorySelects();
        })
        .withFailureHandler(function(e) {
          console.error('カテゴリ取得エラー:', e);
        })
        .getProductCategoriesData();
    }

    function updateCategorySelects() {
      const filterSelect = document.getElementById('filterCategory');
      const modalSelect = document.getElementById('productCategory');

      // Clear existing options using DOM methods
      while (filterSelect.options.length > 1) {
        filterSelect.remove(1);
      }
      while (modalSelect.options.length > 1) {
        modalSelect.remove(1);
      }

      // Add options using DOM methods
      categories.forEach(function(c) {
        const filterOpt = document.createElement('option');
        filterOpt.value = c.name;
        filterOpt.textContent = c.name;
        filterSelect.appendChild(filterOpt);

        const modalOpt = document.createElement('option');
        modalOpt.value = c.name;
        modalOpt.textContent = c.name;
        modalSelect.appendChild(modalOpt);
      });
    }

    function loadProducts() {
      showLoading(true);

      const filters = {
        category: document.getElementById('filterCategory').value,
        keyword: document.getElementById('filterKeyword').value
      };

      google.script.run
        .withSuccessHandler(function(data) {
          products = JSON.parse(data);
          renderProducts();
          showLoading(false);
        })
        .withFailureHandler(function(e) {
          console.error('商品取得エラー:', e);
          showLoading(false);
          showErrorToast('商品の読み込みに失敗しました');
        })
        .getProductListData(filters);
    }

    function searchProducts() {
      loadProducts();
    }

    function clearFilter() {
      document.getElementById('filterCategory').value = '';
      document.getElementById('filterKeyword').value = '';
      loadProducts();
    }

    function renderProducts() {
      const tbody = document.getElementById('productTableBody');
      const cards = document.getElementById('productCards');
      const countEl = document.getElementById('resultCount');

      // Update count using textContent
      countEl.textContent = '';
      countEl.appendChild(document.createTextNode('検索結果: '));
      const strong = document.createElement('strong');
      strong.textContent = products.length;
      countEl.appendChild(strong);
      countEl.appendChild(document.createTextNode(' 件'));

      // Clear existing content
      tbody.textContent = '';
      cards.textContent = '';

      // Build PC table using DOM methods
      products.forEach(function(p) {
        const tr = document.createElement('tr');
        tr.addEventListener('click', function() { openEditModal(p.rowIndex); });

        const tdCategory = document.createElement('td');
        tdCategory.className = 'col-category';
        tdCategory.textContent = p.category || '';
        tr.appendChild(tdCategory);

        const tdName = document.createElement('td');
        tdName.className = 'col-name';
        tdName.textContent = p.name || '';
        tr.appendChild(tdName);

        const tdPrice = document.createElement('td');
        tdPrice.className = 'col-price';
        tdPrice.textContent = formatNumber(p.price);
        tr.appendChild(tdPrice);

        const tdUnit = document.createElement('td');
        tdUnit.className = 'col-unit';
        tdUnit.textContent = p.unit || '';
        tr.appendChild(tdUnit);

        const tdAbbr = document.createElement('td');
        tdAbbr.className = 'col-abbr';
        tdAbbr.textContent = p.abbr || '';
        tr.appendChild(tdAbbr);

        const tdStock = document.createElement('td');
        tdStock.className = 'col-stock';
        tdStock.textContent = p.stock || '-';
        tr.appendChild(tdStock);

        const tdAction = document.createElement('td');
        tdAction.className = 'col-action';

        const editBtn = document.createElement('button');
        editBtn.className = 'btn btn-outline-primary btn-sm me-1';
        const editIcon = document.createElement('i');
        editIcon.className = 'bi bi-pencil';
        editBtn.appendChild(editIcon);
        editBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          openEditModal(p.rowIndex);
        });
        tdAction.appendChild(editBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn btn-outline-danger btn-sm';
        const deleteIcon = document.createElement('i');
        deleteIcon.className = 'bi bi-trash';
        deleteBtn.appendChild(deleteIcon);
        deleteBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          openDeleteModal(p.rowIndex, p.name);
        });
        tdAction.appendChild(deleteBtn);

        tr.appendChild(tdAction);
        tbody.appendChild(tr);
      });

      // Build mobile cards using DOM methods
      products.forEach(function(p) {
        const card = document.createElement('div');
        card.className = 'product-card';

        const header = document.createElement('div');
        header.className = 'product-card-header';

        const headerContent = document.createElement('div');
        const title = document.createElement('h3');
        title.className = 'product-card-title';
        title.textContent = p.name || '';
        headerContent.appendChild(title);

        const categoryBadge = document.createElement('span');
        categoryBadge.className = 'product-card-category';
        categoryBadge.textContent = p.category || '';
        headerContent.appendChild(categoryBadge);

        header.appendChild(headerContent);
        card.appendChild(header);

        const body = document.createElement('div');
        body.className = 'product-card-body';

        const items = [
          { label: '価格', value: formatNumber(p.price) + '円' },
          { label: '単位', value: p.unit || '-' },
          { label: '略称', value: p.abbr || '-' },
          { label: '在庫', value: p.stock || '-' }
        ];

        items.forEach(function(item) {
          const itemDiv = document.createElement('div');
          itemDiv.className = 'product-card-item';

          const label = document.createElement('span');
          label.className = 'product-card-label';
          label.textContent = item.label;
          itemDiv.appendChild(label);

          const value = document.createElement('span');
          value.className = 'product-card-value';
          value.textContent = item.value;
          itemDiv.appendChild(value);

          body.appendChild(itemDiv);
        });

        card.appendChild(body);

        const buttons = document.createElement('div');
        buttons.className = 'product-card-buttons';

        const editBtnMobile = document.createElement('button');
        editBtnMobile.className = 'btn btn-outline-primary btn-sm';
        const editIconMobile = document.createElement('i');
        editIconMobile.className = 'bi bi-pencil';
        editBtnMobile.appendChild(editIconMobile);
        editBtnMobile.appendChild(document.createTextNode(' 編集'));
        editBtnMobile.addEventListener('click', function() { openEditModal(p.rowIndex); });
        buttons.appendChild(editBtnMobile);

        const deleteBtnMobile = document.createElement('button');
        deleteBtnMobile.className = 'btn btn-outline-danger btn-sm';
        const deleteIconMobile = document.createElement('i');
        deleteIconMobile.className = 'bi bi-trash';
        deleteBtnMobile.appendChild(deleteIconMobile);
        deleteBtnMobile.appendChild(document.createTextNode(' 削除'));
        deleteBtnMobile.addEventListener('click', function() { openDeleteModal(p.rowIndex, p.name); });
        buttons.appendChild(deleteBtnMobile);

        card.appendChild(buttons);
        cards.appendChild(card);
      });
    }

    function openAddModal() {
      document.getElementById('productModalTitle').textContent = '商品登録';
      document.getElementById('editRowIndex').value = '';
      clearModalForm();
      productModal.show();
    }

    function openEditModal(rowIndex) {
      document.getElementById('productModalTitle').textContent = '商品編集';
      showLoading(true);

      google.script.run
        .withSuccessHandler(function(product) {
          if (product) {
            // Normalize: getProductDetail returns Japanese keys; form expects English
            var p = {
              rowIndex: product.rowIndex,
              category: product['商品分類'] ?? product.category,
              name: product['商品名'] ?? product.name,
              abbr: product['略称'] ?? product.abbr,
              invoiceName: product['送り状品名'] ?? product.invoiceName,
              price: product['価格（P)'] ?? product.price,
              cost: product['商品原価（V）'] ?? product.cost,
              margin: product['粗利（M)'] ?? product.margin,
              taxRate: product['税率'] ?? product.taxRate,
              stock: product['在庫数'] ?? product.stock,
              unit: product['単位'] ?? product.unit,
              accountTitle: product['勘定科目'] ?? product.accountTitle,
              taxCategory: product['税区分'] ?? product.taxCategory,
              department: product['部門'] ?? product.department,
              item: product['品目'] ?? product.item,
              memo: product['メモ'] ?? product.memo,
              note: product['備考'] ?? product.note
            };
            document.getElementById('editRowIndex').value = p.rowIndex;
            document.getElementById('productCategory').value = p.category ?? '';
            document.getElementById('productName').value = p.name ?? '';
            document.getElementById('productAbbr').value = p.abbr ?? '';
            document.getElementById('productInvoiceName').value = p.invoiceName ?? '';
            document.getElementById('productPrice').value = p.price ?? '';
            document.getElementById('productCost').value = p.cost ?? '';
            document.getElementById('productMargin').value = p.margin ?? '';
            document.getElementById('productTaxRate').value = p.taxRate ?? '';
            document.getElementById('productStock').value = p.stock ?? '';
            document.getElementById('productUnit').value = p.unit ?? '';
            document.getElementById('productAccountTitle').value = p.accountTitle ?? '';
            document.getElementById('productTaxCategory').value = p.taxCategory ?? '';
            document.getElementById('productDepartment').value = p.department ?? '';
            document.getElementById('productItem').value = p.item ?? '';
            document.getElementById('productMemo').value = p.memo ?? '';
            document.getElementById('productNote').value = p.note ?? '';
            productModal.show();
          } else {
            showErrorToast('商品情報の取得に失敗しました');
          }
          showLoading(false);
        })
        .withFailureHandler(function(e) {
          console.error('商品詳細取得エラー:', e);
          showLoading(false);
          showErrorToast('商品情報の取得に失敗しました');
        })
        .getProductDetail(rowIndex);
    }

    function clearModalForm() {
      document.getElementById('productCategory').value = '';
      document.getElementById('productName').value = '';
      document.getElementById('productAbbr').value = '';
      document.getElementById('productInvoiceName').value = '';
      document.getElementById('productPrice').value = '';
      document.getElementById('productCost').value = '';
      document.getElementById('productMargin').value = '';
      document.getElementById('productTaxRate').value = '';
      document.getElementById('productStock').value = '';
      document.getElementById('productUnit').value = '';
      document.getElementById('productAccountTitle').value = '';
      document.getElementById('productTaxCategory').value = '';
      document.getElementById('productDepartment').value = '';
      document.getElementById('productItem').value = '';
      document.getElementById('productMemo').value = '';
      document.getElementById('productNote').value = '';
    }

    function calcMargin() {
      const price = Number(document.getElementById('productPrice').value) || 0;
      const cost = Number(document.getElementById('productCost').value) || 0;
      document.getElementById('productMargin').value = price - cost;
    }

    function saveProduct() {
      const category = document.getElementById('productCategory').value;
      const name = document.getElementById('productName').value;

      if (!category) {
        showErrorToast('商品分類を選択してください');
        return;
      }
      if (!name) {
        showErrorToast('商品名を入力してください');
        return;
      }

      // Validate numeric fields
      const priceStr = document.getElementById('productPrice').value.trim();
      const costStr = document.getElementById('productCost').value.trim();
      const stockStr = document.getElementById('productStock').value.trim();
      const taxRateStr = document.getElementById('productTaxRate').value.trim();

      const price = parseFloat(priceStr);
      if (!isFinite(price) || price < 0) {
        showErrorToast('商品価格は0以上の数値を入力してください');
        return;
      }

      const cost = parseFloat(costStr);
      if (!isFinite(cost) || cost < 0) {
        showErrorToast('原価は0以上の数値を入力してください');
        return;
      }

      const stock = parseFloat(stockStr);
      if (!isFinite(stock) || stock < 0) {
        showErrorToast('在庫数は0以上の数値を入力してください');
        return;
      }

      const taxRate = parseFloat(taxRateStr);
      if (!isFinite(taxRate) || taxRate < 0) {
        showErrorToast('消費税率は0以上の数値を入力してください');
        return;
      }

      const data = {
        category: category,
        name: name,
        abbr: document.getElementById('productAbbr').value,
        invoiceName: document.getElementById('productInvoiceName').value,
        price: price,
        cost: cost,
        taxRate: taxRate,
        stock: stock,
        unit: document.getElementById('productUnit').value,
        accountTitle: document.getElementById('productAccountTitle').value,
        taxCategory: document.getElementById('productTaxCategory').value,
        department: document.getElementById('productDepartment').value,
        item: document.getElementById('productItem').value,
        memo: document.getElementById('productMemo').value,
        note: document.getElementById('productNote').value
      };

      const rowIndex = document.getElementById('editRowIndex').value;

      showLoading(true);

      if (rowIndex) {
        google.script.run
          .withSuccessHandler(function(result) {
            showLoading(false);
            if (result.success) {
              showSuccessToast(result.message);
              productModal.hide();
              loadProducts();
            } else {
              showErrorToast(result.message);
            }
          })
          .withFailureHandler(function(e) {
            showLoading(false);
            showErrorToast('更新に失敗しました');
          })
          .updateProduct(Number(rowIndex), data);
      } else {
        google.script.run
          .withSuccessHandler(function(result) {
            showLoading(false);
            if (result.success) {
              showSuccessToast(result.message);
              productModal.hide();
              loadProducts();
            } else {
              showErrorToast(result.message);
            }
          })
          .withFailureHandler(function(e) {
            showLoading(false);
            showErrorToast('登録に失敗しました');
          })
          .addProduct(data);
      }
    }

    function openCategoryModal() {
      document.getElementById('newCategoryName').value = '';
      categoryModal.show();
    }

    function addCategory() {
      const name = document.getElementById('newCategoryName').value.trim();

      if (!name) {
        showErrorToast('分類名を入力してください');
        return;
      }

      showLoading(true);

      google.script.run
        .withSuccessHandler(function(result) {
          showLoading(false);
          if (result.success) {
            showSuccessToast(result.message);
            categoryModal.hide();

            categories.push(result.category);
            updateCategorySelects();

            document.getElementById('productCategory').value = result.category.name;
          } else {
            showErrorToast(result.message);
          }
        })
        .withFailureHandler(function(e) {
          showLoading(false);
          showErrorToast('分類の追加に失敗しました');
        })
        .addProductCategory(name);
    }

    function openDeleteModal(rowIndex, productName) {
      document.getElementById('deleteRowIndex').value = rowIndex;
      document.getElementById('deleteProductName').textContent = productName;
      deleteModal.show();
    }

    function confirmDelete() {
      const rowIndex = document.getElementById('deleteRowIndex').value;

      showLoading(true);

      google.script.run
        .withSuccessHandler(function(result) {
          showLoading(false);
          if (result.success) {
            showSuccessToast(result.message);
            deleteModal.hide();
            loadProducts();
          } else {
            showErrorToast(result.message);
          }
        })
        .withFailureHandler(function(e) {
          showLoading(false);
          showErrorToast('削除に失敗しました');
        })
        .deleteProduct(Number(rowIndex));
    }

    function showLoading(show) {
      const overlay = document.getElementById('loadingOverlay');
      if (show) {
        overlay.classList.remove('hidden');
      } else {
        overlay.classList.add('hidden');
      }
    }

    function formatNumber(num) {
      if (num === null || num === undefined || num === '') return '-';
      return Number(num).toLocaleString();
    }
  </script>
</body>

</html>
